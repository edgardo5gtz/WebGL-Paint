<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Paint WebGL</title>
</head>
<body>
    <div class="container mt-2">
        <h1>WebGL Paint</h1>
        <div class="row">
            <div class="col-sm-6">
                <div class="rendererStyle" id="mainView" style="width: 100%; height: 500px;">
                </div> <!-- Main Window -->
            </div> <!-- Container Col -->
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Up</h3>
                        <div class="rendererStyle extraCameraStyle" id="extraView1"></div>   
                    </div> <!-- Up Camera Col -->
                    <div class="col-sm-6">
                        <h3>Down</h3>
                        <div class="rendererStyle extraCameraStyle" id="extraView2"></div>   
                    </div> <!-- Down Camera Col -->
                </div> <!-- Inner Row 1 -->
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <h3>Modes</h3>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="modes" id="mode-solid" value="1" checked>
                                Solido
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="modes" id="mode-inter" value="2"> 
                                Solido Interpolado
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="modes" id="mode-wire" value="3">
                                Wireframe
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="modes" id="mode-texture" value="4"> 
                                Texurizado
                            </label>
                        </div>
                        <div>
                            <button class="btn btn-success mt-4" id="saveBtn">Save Scene</button>
                        </div>
                    </div><!-- Side Camera Col -->
                    <div class="col-sm-6">
                        <h3>Movements</h3>
                        <p>A D W S Q E- Translate</p>
                        <p> &#8592 &#8593 &#8594 &#8595 - Scalate</p>
                        <p> U O I K J L - Rotation</p>
                        <p> Only square figures have Texture!</p>
                    </div><!-- Back Camera Col -->
                </div> <!-- Inner Row 2 -->
            </div> <!-- Container Col -->
        </div> <!-- Row 1 -->
        <div class="row mt-5">
            <div class="col-sm-6">
                <div class="pickerSize" id="colorPicker">
                    <button class="btn btn-size btn-light white"></button>
                    <button class="btn btn-size btn-light grey"></button>
                    <button class="btn btn-size btn-light black"></button>
                    <button class="btn btn-size btn-light blue"></button>
                    <button class="btn btn-size btn-light yellow"></button>
                    <button class="btn btn-size btn-light green"></button>
                    <button class="btn btn-size btn-light pink"></button>
                    <button class="btn btn-size btn-light orange"></button>
                    <button class="btn btn-size btn-light purple"></button>
                    <button class="btn btn-size btn-light sky-blue"></button>
                    <button class="btn btn-size btn-light aqua"></button>
                    <button class="btn btn-size btn-light dark-blue"></button>
                    <button class="btn btn-size btn-light brown"></button>
                    <button class="btn btn-size btn-light red"></button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="pickerSize" id="shapePicker">
                    <button class="btn btn-size btn-light dot"></button>
                    <button class="btn btn-size btn-light segment"></button>
                    <button class="btn btn-size btn-light triangle"></button>
                    <button class="btn btn-size btn-light square"></button>
                    <button class="btn btn-size btn-light trapezoid"></button>
                    <button class="btn btn-size btn-light pentagon"></button>
                    <button class="btn btn-size btn-light circle"></button>
                    <button class="btn btn-size btn-light ellipse"></button>
                    <button class="btn btn-size btn-light cube"></button>
                    <button class="btn btn-size btn-light pyramid"></button>
                    <button class="btn btn-size btn-light t-pyramid"></button>
                    <button class="btn btn-size btn-light cone"></button>
                    <button class="btn btn-size btn-light sphere"></button>
                    <button class="btn btn-size btn-light cylinder"></button>
                </div> 
            </div>
        </div> <!-- Row 2-->
        <div class="row mt-5" style="border:1px solid black;">
            <h1>Export Info:</h1>
            <div class="col-sm-12" id="exportDiv"></div>
        </div>
    </div> <!-- Camera containers -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="./libs/three.min.js"></script>
    <script src="./libs/OBJExporter.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
